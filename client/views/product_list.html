<template name='productList'>
  {{> filterbar}}
  <div class="container" id="productlist">
  {{#each products}}
    {{> productTeaser}}
  {{/each}}
  </div>
  {{> beforeOrder}}
</template>

<template name='filterbar'>
  <div class="btn-toolbar" id='sortbuttons'>
    <div class="btn-group">
      <button class="btn" disabled>Sort by</button>
        <button class="btn" data-sort-by='label'>Name</button>
        <button class="btn" data-sort-by='pricefrom'>Price</button>
    </div>
    
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>
