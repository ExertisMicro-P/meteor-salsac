<template name="faqs">
  <div class="container">
    <h1>FAQs</h1>
    <div class="well">{{{getContent 'FAQs'}}}</div>
    {{#if currentUser}}
    <div class="well">
        <a href="{{pathFor 'updateContentInPlace' contentType='FAQs'}}" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    {{/if}}
    
  </div>
</template>
